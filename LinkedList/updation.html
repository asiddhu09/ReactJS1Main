<html>
  <head>
    <title>Updating value of node in Linked List in JavaScript</title>
    <script>
      class List 
      {
        constructor(data) 
        {
          this.head = {
            value: 10,
            next: null
          };
          this.tail = this.head;
          this.size = 1;
        }
        appendNode(nodeData) 
        {
          let newNode = {
            value: nodeData,
            next: null,
          };
          this.size += 1;
          this.tail.next = newNode;
          this.tail = newNode;
          
        }

        traversingNode() {
          let counter = 0;
          let currentNode = this.head;
          while (counter < this.size) {
            console.log(currentNode.value);
            currentNode = currentNode.next;
            counter++;
          }
        }

        travsersing(req)
        {
          let counter = 0;
          let currentNode = this.head;
          while(counter!=req){
            counter++;
            currentNode=currentNode.next;
          }
          return currentNode;
        }

        insertAt(index,data)
        {
          let newNode ={
            value : data,
            next : null
          }

          let leadNode = this.travsersing(index-1);
          console.log("Lead node value : "+leadNode.value);

          newNode.next = leadNode.next.next;
          
          leadNode.next = newNode;
          console.log("Lead node next : "+leadNode.next.value);


        }

      }
      let list = new List(10);
      list.appendNode(20);
      list.appendNode(200);
      list.appendNode(40);
      list.appendNode(50);
      list.appendNode(60);

      console.log(list);

      console.log("List values BEFORE updating the node : ");
      list.traversingNode();

      list.insertAt(2,30);

      console.log("List values AFTER updating the node : ");
      list.traversingNode();

    </script>
  </head>
  <body>
    <h1>Updating value of node in Linked List in JavaScript</h1>
    <h2>Answer is on Console</h2>
  </body>
</html>
